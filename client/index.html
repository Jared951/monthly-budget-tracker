<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <form id="input-table">
       
        <p>
            <label>Income/Expense</label>
                <input id="expenseName" placeholder="Income or Expense Name"/>
        </p>

        <p>
            <label>Choose type</label>
                <select id="type">
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
        </p>

        <p>
            <label>Enter Amount</label>
                <input id="value" type="number" placeholder="amount"/>
                <button id="post-table">Add Expense or Income</button> 
        </p>
              
    </form>

    <br>

    <section id="output-table">
        <p>
            <label>Monthly Income and Expense:</label>
        </p>
            
    </section>

    <br>

    <section id="total-table">

        <p>
            <button id="totalBtn">Get Total</button>
        </p> 

    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
